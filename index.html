<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container pl-0 pr-0">
        <div class="row text-center show-camera position-relative d-none">
            <div class="col-md-12">
                <video id="my-camera" autoplay playsinline>

                </video>
                <div class="bg-light position-absolute show-camera-friend d-none">
                    <video id="friend-camera" autoplay playsinline width="100%"></video>
                </div>
                <div class="position-absolute list-action">
                    <ul>
                        <li>
                            <i class="bi bi-camera-video turnoff-camera text-light icon"></i>
                        </li>
                        <li>
                            <i class="bi bi-volume-down turnoff-volume text-light icon"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row show-room d-none">
            <p id="roomID">
                You Room :
            </p>
        </div>
        <div class="row text-center mt-5 action">
            <div class="col-md-6">
                <button id="creat-hangout" class="btn btn-danger mt-2 rounded-0 text-center">Tạo cuộc trò
                    chuyện</button>
            </div>
            <div class="col-md-6">
                <button id="join-hangout" class="btn btn-danger mt-2 rounded-0 text-center">Tham gia cuộc trò
                    chuyện</button>
            </div>
        </div>
    </div>
</body>
<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.slim.js"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="module" src="./app.js"></script>

</html>
